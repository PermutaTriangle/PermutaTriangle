---
layout: default
title: Talks
---
<h1>{{ page.title }}</h1>

<ul>
  {% assign sorted = site.talks | sort: 'date' | reverse %}
  {% for talk in sorted %}
  {% if talk.type != 'outside' %}
    <li>
      <h2><a href="{{site.baseurl}}{{ talk.url }}">{{ talk.title }}</a></h2>
      <p>{{ talk.venue }}</p>
      <p>{{ talk.excerpt }}</p>
    </li>
  {% endif %}
  {% endfor %}
</ul>
