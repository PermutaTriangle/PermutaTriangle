---
layout: default
title: Research
---
<h1>Latest projects</h1>

<ul>
  {% assign sorted = site.projects | sort: 'date' | reverse %}
  {% for project in sorted %}
    <li>
      <h2><a href="{{ project.url }}">{{ project.title }}</a></h2>
      <p>{{ project.journal }}</p>
      <p>{{ project.excerpt }}</p>
    </li>
  {% endfor %}
</ul>
