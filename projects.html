---
layout: default
title: Research Projects
---
<h1>{{ page.title }}</h1>

<ul>
  {% assign sorted = site.projects | sort: 'date' | reverse %}
  {% for project in sorted %}
    <li>
      <h2><a href="{{site.baseurl}}{{ project.url }}">{{ project.title }}</a></h2>
      <p>{{ project.excerpt }}</p>
    </li>
  {% endfor %}
</ul>
