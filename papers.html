---
layout: default
title: Papers
---
<h1>{{ page.title }}</h1>

<ul>
  {% assign sorted = site.papers | sort: 'date' | reverse %}
  {% for paper in sorted %}
  {% if paper.type != 'outside' %}
    <li>
      <h2><a href="{{ paper.url }}">{{ paper.title }}</a></h2>
      <p>{{ paper.journal }}</p>
      <p>{{ paper.excerpt }}</p>
    </li>
  {% endif %}
  {% endfor %}
</ul>
