---
layout: default
title: Programs
---
<h1>{{ page.title }}</h1>

<ul>
  {% assign sorted = site.programs | sort: 'date' | reverse %}
  {% for program in sorted %}
  {% if program.type != 'outside' %}
    <li>
      <h2><a href="{{ program.url }}">{{ program.title }}</a></h2>
      <p>{{ program.repo }}</p>
      <p>{{ program.excerpt }}</p>
    </li>
  {% endif %}
  {% endfor %}
</ul>
