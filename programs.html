---
layout: default
title: Programs
---
<h1>{{ page.title }}</h1>

<ul>
  {% assign sorted = site.programs | sort: 'date' | reverse %}
  {% for program in sorted %}
  {% if program.type != 'outside' %}
  <li>
    <h2><a href="{{site.baseurl}}{{ program.url }}">{{ program.title }}</a></h2>
    <p><a href="{{site.baseurl}}{{ program.repo }}">{{ program.repo }}</a></p>
    <p>{{ program.excerpt }}</p>
  </li>
  {% endif %}
  {% endfor %}
</ul>
